<!DOCTYPE html>
<html>
  <head>
    <title>Music Player</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="left">
      <h2>Tamil Songs</h2>
      <div class="1-song songs" onclick="clickedSong(1)">
        <img src="/image/leo.jpg" alt="image" />
        <p>Badass - Anirudh Ravichandhar</p>
      </div>
      <div class="2-song songs" onclick="clickedSong(2)">
        <img src="/image/leo.jpg" alt="image" />
        <p>Naa Ready - Anirudh Ravichandhar</p>
      </div>
      <div class="3-song songs" onclick="clickedSong(3)">
        <img src="/image/leo.jpg" alt="image" />
        <p>Lokiverse 2.0 - Anirudh Ravichandhar</p>
      </div>
      <div class="4-song songs" onclick="clickedSong(4)">
        <img src="/image/leo.jpg" alt="image" />
        <p>Jailer Theme - Anirudh Ravichandhar</p>
      </div>
      <div class="5-song songs" onclick="clickedSong(5)">
        <img src="/image/jailer.jpg" alt="image" />
        <p>Hukum - Anirudh Ravichandhar</p>
      </div>
      <div class="6-song songs" onclick="clickedSong(6)">
        <img src="/image/kok.jpg" alt="image" />
        <p>Kotha Raja - Jakes Bejoy</p>
      </div>
      <div class="7-song songs" onclick="clickedSong(7)">
        <img src="/image/salaar.jpg" alt="image" />
        <p>Sound of Salaar - Ravi Basrur</p>
      </div>
      <div class="8-song songs" onclick="clickedSong(8)">
        <img src="/image/hinanna.jpg" alt="images" />
        <p>Odiyamma - Hesham Abdul Wahab</p>
      </div>
    </div>

    <div class="right">
      <h2>Song</h2>
      <div class="song-1 mainSong">
        <img
          src="/buttons/skip-back.svg"
          alt="back"
          class="control back"
          onclick="back(1)"
        />
        <img src="/image/leo.jpg" alt="main song image" /><br />
        <img
          src="/buttons/skip-forward.svg"
          alt="forward"
          class="control forward"
          onclick="forward(1)"
        />
        <audio src="/music/s1.mp3" controls></audio>
      </div>
      <div class="song-2 mainSong hidden">
        <img
          src="/buttons/skip-back.svg"
          alt="back"
          class="control back"
          onclick="back(2)"

          onclick="forward(2)"
        />
        <audio src="/music/s2.mp3" controls></audio>
      </div>
      <div class="song-3 mainSong hidden">

      <div class="song-6 mainSong hidden">

        />
        <img src="/image/kok.jpg" alt="main song image" />
        <img
          src="/buttons/skip-forward.svg"
          alt="forward"
          class="control forward"
          onclick="forward(6)"
        />

      </div>
      <div class="song-7 mainSong hidden">
